<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lackadaisy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Personagens</a></li>
                <li><a href="#">Histórias</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Lackadaisy</h1>
            <p>Uma história de gângsters, jazz e... gatos!</p>
            <img src="lackadaisy-logo.png" alt="Logotipo de Lackadaisy">
        </section>
        <section class="news">
            <h2>Notícias</h2>
            <ul>
                <li>
                    <img src="newsie_comp_thumb.jpg" alt="Newsie Character">
                    <p>Novas notícias!</p>
                </li>
                <li>
                    <img src="play_button_maya_thumb.jpg" alt="Gold YouTube Play Button">
                    <p>O botão de play de ouro do YouTube chegou!</p>
                </li>
            </ul>
        </section>
        <section class="personagens">
            <h2>Personagens</h2>
            <ul>
                <li>
                    <img src="rocky.png" alt="Rocky">
                    <p>Rocky</p>
                </li>
                <li>
                    <img src="freddie.png" alt="Freddie">
                    <p>Freddie</p>
                </li>
                <li>
                    <img src="ivy.png" alt="Ivy">
                    <p>Ivy</p>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Lackadaisy</p>
    </footer>
</body>
</html>
